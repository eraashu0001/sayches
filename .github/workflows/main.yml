
name: CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: [self-hosted]
    steps:    
      - uses: actions/checkout@v2
      - name: pull from github
        run: GIT_SSH_COMMAND="ssh -i /root/.ssh/runner" git pull 
      - name: start docker-compose file
        run: docker-compose -f docker-compose.yaml up -d 
